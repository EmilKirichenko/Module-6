<!DOCTYPE html>
<html>
    <head>
        <title>Алгоритм кластеризации</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="second.css">
    </head>

    <body>
        <main class="main">
            <hr>
            <label class="input-caption">Число кластеров для метода K-средних</label>
            <input id="k-value" class="number-input" type="number" min="1" value="2"><br>
            <label class="input-caption">Отображать центры масс кластеров, определенных по методу K-средних</label>
            <input id="show-cluster-centers" type="checkbox">
            <hr>
            <label class="input-caption disabled">Значение &epsilon; для DBSCAN</label>
            <input id="epsilon" class="number-input" type="number" min="0.01" step="0.01" value="10" max="100"><br>
            <label class="input-caption disabled">Минимальное число точек для образования плотной области в методе DBSCAN</label>
            <input id="minPts" class="number-input" type="number" min="1" value="4">
            <hr>

            <div class="input-window">
                <div class="tools">
                    <button id="run-button" class="run-button" type="submit">Запустить кластеризацию</button>
                    <select id="method" class="method-select">
                        <option value="k-means">Метод К-средних</option>
                        <option value="dbscan" class="disabled">DBSCAN</option>
                    </select>
                    <button id="place-points" class="cursor-type-button"><img class="cursor-icon" src="img/reticle.bmp"></button>
                    <button id="eraser" class="cursor-type-button"><img class="cursor-icon" src="img/eraser.bmp"></button>
                </div>
                <div id="canvas" class="canvas">
                    <div id="input-area" class="input-area"></div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="scr/script_for_second.js"></script>
    </body>
</html>
